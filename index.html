<script>
    function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
    }

    var today = new Date();
    var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
    Math.seedrandom(date)

    const xdd = "makkanat makkintos makító makkantyú marancos makadám makaber makett makákó maramé maki makedón miki makimajom makroszkópikus makula makákus makkaroni makett makkos makréla makro makarón makákus mákos maganat"
    const makrak = xdd.split(" ")

    var arr = [];
    while(arr.length < 6){
        var r = Math.floor(Math.random() * makrak.length);
        if(arr.includes(makrak[r])){
            continue
        }
        if(arr.indexOf(r) === -1) arr.push(makrak[r]);
    }

    makkosok = ""
    arr.forEach((makra) => {
        makkosok = makkosok.concat(" ", makra)
    })
    makkosok = makkosok.concat(" ", "makra")
    document.getElementById('xdd').innerHTML = makkosok


    const ZVTIME = new Date('2022-06-08T11:30:00')

    function setCountDown(){
        var curr = new Date()
        var timeDiff = Math.abs(ZVTIME - curr) 
        hours = Math.floor(timeDiff / 36e5 )
        timeDiff = timeDiff % 36e5
        minutes = Math.floor(timeDiff / 60000 )
        timeDiff = timeDiff % 60000
        seconds = Math.floor(timeDiff / 1000 )
        document.getElementById('xdd2').innerHTML = `${hours}:${minutes}:${seconds}`
    }
    setCountDown()
    var xDInterval = setInterval(setCountDown, 1000)

</script>
